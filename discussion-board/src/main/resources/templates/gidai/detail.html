<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>議題詳細</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<div class="container mt-4">

		<!-- 議題ID（Controllerから渡す） -->
		<div id="gidai-data" th:attr="data-gidai-id=${gidaiId}"></div>

		<h2 id="title" class="mb-3" th:text="${gidaiResponse != null ? gidaiResponse.title : 'タイトル未設定'}"></h2>

		<p id="body" class="fs-5"></p>

		<p class="text-muted">
			作成者：<span id="username" th:text="${gidaiResponse.username}"></span>
		</p>

		<a id="editButton" class="btn btn-warning" th:href="@{/gidai/edit/{id}(id=${gidaiResponse.id})}">
			編集
		</a>
	</div>

	<!-- Bootstrap JS（必須） -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
	</script>
</body>

</html>
