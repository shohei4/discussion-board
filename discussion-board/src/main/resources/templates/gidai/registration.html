<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>議題登録</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
		<div class="card shadow p-4" style="width: 100%; max-width: 500px; border-radius: 1rem;">
			<h3 class="text-center mb-4">議題登録</h3>

			<!-- メッセージ表示 -->
			<div id="message" class="d-none text-center fw-bold mb-3"></div>

			<form id="gidaiForm">
				<div class="mb-3">
					<label for="title" class="form-label">タイトル</label>
					<textarea type="text" class="form-control" id="title" name="title" placeholder="タイトルを入力"
						required></textarea>
				</div>

				<div class="mb-3">
					<label for="body" class="form-label">本文</label>
					<textarea type="body" class="form-control" id="body" name="body" placeholder="本文を入力"
						required></textarea>
				</div>

				<div class="mb-3">
					<label for="genre" class="form-label">ジャンル</label>
					<select id="genre" name="genre" class="form-select">
						<option value="" disabled selected>選択してください</option>
						<th:block th:each="genre : ${genres}">
							<option th:value="${genre.label}" th:text="${genre.label}"></option>
						</th:block>
					</select>
				</div>

				<!-- 投稿者IDはログインユーザーのIDを非表示で送信 -->
				<input type="hidden" id="userId" name="userId" value="1">

				<div class="d-grid">
					<button type="submit" class="btn btn-primary">登録</button>
				</div>
			</form>
		</div>
	</div>
	<script src="/js/apiClient.js"></script>
	<script>
		const form = document.getElementById('gidaiForm');
		const messageDiv = document.getElementById('message');

		// エラー表示用の共通パーツ
		const displayError = (msg) => {
			messageDiv.className = 'mt-3 text-center fw-bold text-danger'
			messageDiv.innerText = msg;
			messageDiv.classList.remove('d-none');
		}

		form.addEventListener('submit', async (e) => {
			e.preventDefault();

			//1. 送信データの作成
			const data = {
				title: document.getElementById('title').value,
				body: document.getElementById('body').value,
				genre: document.getElementById('genre').value
			};

			try {
				//2. 認証付きfetchの実行(トークンの付与・リフレッシュ)
				const response = await authenticatedFetch('/api/gidai', {
					method: 'POST',
					body: JSON.stringify(data)
				});

				//3. レスポンス判定
				if (response.ok) {
					const result = await response.json();
					sessionStorage.setItem('successMessage', `登録成功: ${result.title}`);
					window.location.href = '/view/gidai/list';
				} else {
					const errJson = await response.json().catch(() => ({}));
					displayError(errJson.message || `登録に失敗しました (${response.status})`);
				}
			} catch(error) {
				console.error('Submit Error:', error);
				displayError('通信エラーが発生しました。サーバーとの接続を確認してください。');
			}
		});
	</script>

</body>

</html>
