<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">


<head>
	<meta charset="UTF-8">
	<title>議題更新</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="bg-light">


	<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
		<div class="card shadow p-4" style="width: 100%; max-width: 500px; border-radius: 1rem;">
			<h3 class="text-center mb-4">議題更新</h3>

			<!-- 議題ID取得 -->
			<div id="gidai-data" th:attr="data-gidai-id=${gidaiItem.id}"></div>
			
			<!-- メッセージ表示 -->
			<div id="message" class="d-none text-center fw-bold mb-3"></div>

			
			<form id="gidaiUpdateForm">
				
				<div class="mb-3">
					<label for="title" class="form-label">タイトル</label>
					<textarea class="form-control" id="title" name="title" required th:text="${gidaiItem.title}"></textarea>
				</div>


				<div class="mb-3">
					<label for="body" class="form-label">本文</label>
					<textarea class="form-control" id="body" name="body" rows="4" required
						th:text="${gidaiItem.body}"></textarea>
				</div>


				<div class="mb-3">
					<label for="genre" class="form-label">ジャンル</label>
					<select id="genre" name="genre" class="form-select" required>
						<th:block th:each="genre : ${genres}">
							<option th:value="${genre.label}" th:text="${genre.label}"
								th:selected="${genre == gidaiItem.genre}">
							</option>
						</th:block>
					</select>
				</div>


				<!-- 削除フラグ -->
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" id="isDeleted" name="deleted"
						th:checked="${gidaiItem.deleted}">
					<label class="form-check-label" for="deleted">
						この議題を削除状態にする
					</label>
				</div>


				<div class="d-grid">
					<button type="submit" class="btn btn-warning">更新</button>
				</div>
			</form>
		</div>
	</div>
	<script src="/js/apiClient.js"></script>
	<script>
		// 1. まず要素（div）を取得する
		const gidaiDataElement = document.getElementById("gidai-data");		
		// 2. その要素から data-gidai-id の値を取り出す
		// dataset を使うときは「ハイフンを除いて、次の文字を大文字にする（キャメルケース）」ルールがあります
		const gidaiId = gidaiDataElement.dataset.gidaiId;
		
		console.log("取得したID:", gidaiId); // ここでIDが表示されるか確認してください
		const API_BASE = "http://localhost:8080/api/gidai";
		document.getElementById("gidaiUpdateForm").addEventListener("submit", async(e) => {
			
			e.preventDefault();
			
			const id = document.getElementById("gidai-data").dataset.gidaiId;
			
			const payload = {
				title: document.getElementById("title").value,
				body: document.getElementById("body").value,
				genre: document.getElementById("genre").value,
				isDeleted: document.getElementById("isDeleted").checked
			}
			
			try{
				const response = await authenticatedFetch(`${API_BASE}/${gidaiId}`, {
					method: 'PUT',
					body: JSON.stringify(payload) //2. payloadをJSON文字列に変換して返す
				});
				
				if(!response.ok) {
					throw new Error("更新に失敗しました");
				}
				
				const updatedGidai = await response.json();
				alert("更新しました" + updatedGidai.title);
				
				location.href = "/view/gidaiList";
				
			}catch (err) {
				alert(err.message);
			}
		});
	</script>


</body>

</html>
