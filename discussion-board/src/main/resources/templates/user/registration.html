<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- コンテンツ中央寄せ -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <!-- 登録フォームカード -->
        <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
            <h3 class="text-center mb-4">ユーザー登録</h3>

            <form id="userForm">
                <div class="mb-3">
                    <label for="name" class="form-label">名前</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="名前を入力" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">メール</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力" required>
                </div>

                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="submitForm()">登録</button>
                </div>
            </form>

            <!-- メッセージ表示 -->
            <div id="message" class="mt-3 text-center fw-bold"></div>

            <div class="mt-3 text-center">
                <a href="/login" class="text-decoration-none">ログインはこちら</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function submitForm() {
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    const result = await response.json();
                    messageDiv.className = 'mt-3 text-center fw-bold text-success';
                    messageDiv.innerText = `登録成功: ${result.name} (${result.email})`;
                    document.getElementById('userForm').reset();
                } else {
                    messageDiv.className = 'mt-3 text-center fw-bold text-danger';
                    messageDiv.innerText = `登録に失敗しました (${response.status})`;
                }
            } catch (error) {
                document.getElementById('message').className = 'mt-3 text-center fw-bold text-danger';
                document.getElementById('message').innerText = '通信エラーが発生しました';
            }
        }
    </script>
</body>
</html>
