<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
            <h3 class="text-center mb-4">ログイン</h3>

            <!-- ログインエラー時のメッセージ -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                ユーザー名またはパスワードが間違っています。
            </div>
            <!-- ログアウト時のメッセージ -->
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                ログアウトしました。
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名を入力" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/users/registration}">新規登録はこちら</a>
            </div>
        </div>
    </div>

</body>
</html>
